<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta content='text/html; charset=ISO-8859-1' http-equiv='Content-Type'>
      <title>Mobile Trail Mapping - Admin</title>
      <link href='css/reset.css' media='screen' rel='stylesheet' />
      <link href='css/grid.css' media='screen' rel='stylesheet' />
      <link href='css/style.css' media='screen' rel='stylesheet' />
      <link href='css/forms.css' media='screen' rel='stylesheet' />
      <script src='js/global.js'></script>
      <script type='text/javascript'>
        //<![CDATA[
          $(document).ready(function(){
              $("#form").validator({ 
              	position: 'top', 
              	offset: [25, 10],
              	messageClass:'form-error',
              	message: '' // em element is the arrow
              });
          });
        //]]>
      </script>
    </meta>
  </head>
  <body class='login'>
    <div class='login-box main-content'>
      <header>
        <img alt='MTM Icon' src='images/icon.png' />
        <h2>Mobile Trail Mapping</h2>
      </header>
      <section>
        <form action='/dashboard/' class='clearfix' id='form' method='post'>
          <p>
            <input class='full' id='username' name='username' placeholder='Username' required='required' type='text' value='' />
          </p>
          <p style='margin-bottom: 25px;'>
            <input class='full' id='password' name='password' placeholder='Password' required='required' type='password' value='' />
          </p>
          <span class='fl'>
            Having trouble?
            <a href='#'>Contact admin</a>
          </span>
          <p class='clearfix' style='width: 294px;'>
            <button class='button button-gray fr' type='submit'>Login</button>
          </p>
        </form>
      </section>
    </div>
  </body>
</html>
